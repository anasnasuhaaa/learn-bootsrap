<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- Container -->
    <div class="container vh-100 bg-secondary p-5">
        <!-- Responsive Image -->
        <img class="img-fluid rounded" src="https://dummyimage.com/1200x250/000000/fff.png&text=Responsive+Image" class="img-fluid" alt="Responsive Image" />
        <!-- Responsive Image -->
        <br>
        <!-- Tumbnail Image -->
        <img src="https://dummyimage.com/200x200/000000/fff.png&text=Img+Tumbnail" class="img-thumbnail mt-4" alt="Image tumbnail" />
        <!-- Tumbnail Image -->
        <br>
        <!-- Aligning Image-Start -->
        <img src="https://dummyimage.com/200x200/000000/fff.png&text=Img+Tumbnail" class="rounded float-start" alt="...">
        <!-- Aligning Image-Start -->
        <br>
        <!-- Aligning Image-End -->
        <img src="https://dummyimage.com/200x200/000000/fff.png&text=Img+Tumbnail" class="rounded float-end" alt="...">
        <!-- Aligning Image-End -->
        <br>
        <img src="https://dummyimage.com/200x200/000000/fff.png&text=Img+Tumbnail" class="rounded mx-auto d-block" alt="...">
    </div>
    <!--End Container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
