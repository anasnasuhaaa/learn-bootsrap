<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid&Gutters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style></style>
</head>

<body class="bg-dark">
    <!-- Responsive -->
    <!-- Using gx & gy -->
    <div class="container mt-4">
        <div class="row gx-2 gy-2 text-light">
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <div class="bg-danger py-5 px-3">Danger</div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 text-center">
                <div class="bg-success py-5 px-3">Succes</div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 text-center">
                <div class="bg-warning py-5 px-3">Warning</div>
            </div>
            <div class="col-12 col-sm-6 col-md-1 text-center">
                <div class="bg-info py-5 px-3">bg-info</div>
            </div>
        </div>
    </div>
    <!-- end gx & gy -->

    <!-- Using g -->
    <div class="container mt-4">
        <div class="row g-2">
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <div class="bg-danger py-5 px-3">Danger</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <div class="bg-primary py-5 px-3">Primary</div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 text-center">
                <div class="bg-success py-5 px-3">Succes</div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 text-center">
                <div class="bg-warning py-5 px-3">Warning</div>
            </div>
            <div class="col-12 col-sm-6 col-md-1 text-center">
                <div class="bg-info py-5 px-3">bg-info</div>
            </div>
        </div>
    </div>
    <!--End Using g -->

    <!-- Using g-0 -->
    <div class="container mt-4">
        <div class="row g-0">
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <div class="bg-danger py-5 px-3">Danger</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <div class="bg-primary py-5 px-3">Primary</div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 text-center">
                <div class="bg-success py-5 px-3">Succes</div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 text-center">
                <div class="bg-warning py-5 px-3">Warning</div>
            </div>
            <div class="col-12 col-sm-6 col-md-1 text-center">
                <div class="bg-info py-5 px-3">bg-info</div>
            </div>
        </div>
    </div>
    <!--End Using g-0 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
