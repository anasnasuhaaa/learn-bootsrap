<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Customize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .text-orange-500 {
            color: #fd7e14;
        }
        
        .text-cyan-500 {
            color: #0dcaf0;
        }
        
        .text-teal-700 {
            color: #13795b;
        }
        
        .col {
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .row {
            height: 40vh;
        }
    </style>
</head>

<body class="">
    <div class="container-fluid d-flex justify-content-around align-items-center flex-column vh-100">

        <h1 class="text-primary fw-bold">Hello, world! PIMARY</h1>
        <h1 class="text-secondary fw-bold">Hello, world! SECONDARY</h1>
        <h1 class="text-info fw-bold">Hello, world! INFO</h1>
        <h1 class="text-warning fw-bold">Hello, world! WARNING</h1>
        <h1 class="text-danger fw-bold">Hello, world! DANGER</h1>
        <h1 class="text-success fw-bold">Hello, world! SUCCES</h1>
        <h1 class="text-light fw-bold">Hello, world! LIGHT</h1>
        <h1 class="text-dark fw-bold">Hello, world! DARK</h1>
        <h1 class="text-orange-500 fw-bold">Hello, world! ORANGE 500</h1>
        <h1 class="text-cyan-500 fw-bold">Hello, world! CYAN 500</h1>
        <h1 class="text-teal-700 fw-bold">Hello, world! TEAL 700</h1>
    </div>

    <div class="container-fluid vh-100">
        <div class=" container text-center p-0 m-0">
            <div class="row column-gap-1">
                <div class="col">
                    Column
                </div>
                <div class="col">
                    Column
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL " crossorigin="anonymous "></script>
</body>

</html>
